<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Positive Number Converter</title>
  </head>
  <body>
    <!-- Html field -->
    <form>
      <label>Enter a positive value:</label>
      <input type="number" id="inputNumber">
      <button type="button" onclick="checkPositive()">Submit</button>
      <p id="message"></p>
    </form>
    
    <!-- JS field -->
    <script>
      function checkPositive() {
        let input = document.getElementById("inputNumber").value;
        if (input < 0) {
          document.getElementById("message").innerHTML = alert("Enter a positive value.");
        } 
        else {
          document.getElementById("message").innerHTML = alert("This is Positive Number");
        }
      }
    </script>
  </body>
</html>
