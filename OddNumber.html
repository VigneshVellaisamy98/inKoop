<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OddNumber</title>
</head>
<body>
  <form>
    <label>Enter Odd Number:</label>
    <input type="number" id="oddNum">
    <button onclick="showNextOdd()">Submit</button>
    <p id="answer"></p>
  </form>

  <script>
    function showNextOdd(){
      let num = parseInt(document.getElementById("oddNum").value);
      let answerIs = document.getElementById("answer");
      if(num % 3 == 0){
        let odd1 = num + 3;
        let odd2 = num + 6;
        let odd3 = num + 9;
        answerIs.textContent = alert(`${odd1} , ${odd2} and ${odd3}`);
      }
      else{
        answerIs.textContent = alert("please Enter an Odd Number.");
      }
    }
  </script>
</body>
</html>
